
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} | MyWebsite</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <!--<nav>
        {% if 'logged_in' in session %}
        You are logged in as {{ session.first_name }}
        {% else %}
        <a href="/login">login</a>
        {% endif %}
    </nav>-->
    {% if 'logged_in' in session %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding: 10px;border-radius: 10px;">
        <a class="navbar-brand" href="#">Movies Diary</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="{{ url_for('subject_select') }}">Subject Selection</a>
                <a class="nav-item nav-link" href="/subject_view">View your movies</a>
            </div>
        </div>
    </nav>
    {% endif %}
    {% block content %}{% endblock %}
    <footer>
        {% for message in get_flashed_messages() %}
        <aside>{{ message }}</aside>
        {% endfor %}
    </footer>
</body>
</html>
