{% extends '_layout.html' %}

{% block title %}View Profile{% endblock %}

{% block content %}
<h1>{{ result[0].first_name }}</h1>
<table>
    <thead>
        <tr>
            <th>Movie</th>
        </tr>
    </thead>
    <tbody>
        {% for row in result %}
        <tr>
            <td>{{ row.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
