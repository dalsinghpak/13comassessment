{% extends '_layout.html' %}

{% block title %}View Profile{% endblock %}

{% block content %}
<h1>{{ result1.first_name }} {{ result1.last_name }}</h1>
{{ result1.email }}
<img src="{{ url_for('static', filename='images/' + (result1.avatar or 'default.png')) }}">

<table>
    <thead>
        <tr>
            <th>Subjects selected</th>
        </tr>
    </thead>
    <tbody>
        {% for row in result %}
        <tr>
            <td>{{ row.Name }}</td>
            <td>
                <a href="/delete?id={{ row.id }}"
                   onclick="return confirm('Do you want to delete {{ row.Name }}?')">
                    Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
