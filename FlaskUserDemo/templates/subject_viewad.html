{% extends '_layout.html' %}

{% block title %}View Profile{% endblock %}

{% block content %}
<h1>{{ result[0].first_name }}</h1>
<table>
    <thead>
        <tr>
            <th>Subjects Selected</th>
        </tr>
    </thead>
    <tbody>
        {% for row in result %}
        <tr>
            <td>{{ row.Name }}</td>
            <td>
                <a href="/delete?id={{ row.id }}"
                   onclick="return confirm('Do you want to delete {{ row.Name }}?')">
                    Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
