{% extends '_layout.html' %}

{% block title %}View Profile{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="jumbotron text-center">
        <div class="container2" style="background-color: rgba(10, 10, 10, 0.7)"></div>
        <h2 class="banner-text">
            <p style="text-align: center;"><strong>Pakuranga College&nbsp;</strong></p>
            <p style="text-align: center;">Subject View Admin</p>
        </h2>

    </div>
</div>
<div class="row" style="justify-content:center;">
    <table>
        <thead>
            <tr>
                <th>Subjects Selected</th>
            </tr>
        </thead>
        <tbody>
            {% for row in result %}
            <tr>
                <td>{{ row.Name }}</td>
                <td>
                    <a href="/delete?id={{ row.id }}"
                       onclick="return confirm('Do you want to delete {{ row.Name }}?')">
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
